<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <section id="image">
        <img src="./francesco-ungaro-WH18EzvsoSA-unsplash.jpg">
        <div id="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="1.9 0.9 4.2 8.2" >
                <path d="M 2 1 L 4 3 C 4 2 6 2 6 1 C 5 4 6 7 6 9 L 5 9 C 6 7 5 5.6667 5 4 C 4.6667 4.3333 4 4 4 5 C 4 3 2.6667 3 2 4 Z M 2 6 C 2 6.3333 2 7.6667 3 9 L 3 9 C 3 7.6667 2 6 3 6 C 4 6 4 7 4 9 C 5 6 4 6 3 5 C 2.6667 5 2.3333 5 2 6" stroke="#5f223f" stroke-width="0.1" />
            </svg>
            <p> Mystic Arts</p>
        </div>
        <p id="img_src">Photo by <a href="https://unsplash.com/@francesco_ungaro?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Francesco Ungaro</a> on <a href="https://unsplash.com/photos/a-large-iceberg-floating-in-the-ocean-with-people-on-top-of-it-WH18EzvsoSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </section>
    <section id="sec2">
        <section>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique ipsam dolorum, recusandae libero iure dicta provident dignissimos. Suscipit, nisi et voluptas sed sequi cumque similique asperiores sunt nemo natus ex?</p>
        </section>
        <section id="form">
            <form action="#" method="post">
                <ul>
                    <li>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="Thor">
                    </li>
                    
                    <li>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Odinson">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" name="user_email" id="email" placeholder="god_of_thunder@norse.com">
                    </li>
                    
                    <li>
                        <label for="phone_num">Phone Number</label>
                        <input type="tel" name="user_num" id="phone_num" placeholder="5319083">
                    </li>
                    
                    <li>
                        <label for="pwd">Password</label>
                        <input type="password" name="user_pwd" id="pwd" placeholder="*****">
                    </li>
                    
                    <li>
                        <label for="pwd">Password</label>
                        <input type="confirm_password" name="user_pwd_confirm" id="pwd" placeholder="*****" >
                    </li>
                </ul>
            </form>
        </section>
        <section><button type="submit">Create Account</button></section>
    </section>

</body>
</html>
